<!DOCTYPE html>
<html lang="en">

<head>
    <title>SWAPI</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel=" stylesheet " href="css/style.css ">
</head>

<body>
    <div class="swapi-background ibg ">
        <img src="images/star-wars-backgrounds.jpg " alt="Star Wars picture " class="img-ibg ">
    </div>
    <header class="header ">
        <h1 class="header__title ">STARWARS API</h1>
    </header>
    <nav class="nav ">
        <ul class="nav__list ">
            <li class="nav__item ">
                <a href="https://swapi.dev/api/people/?page=1 " class="nav__category ">People</a>
            </li>
            <li class="nav__item ">
                <a href="https://swapi.dev/api/films/ " class="nav__category ">Films</a>
            </li>
            <li class="nav__item ">
                <a href="https://swapi.dev/api/starships/?page=1 " class="nav__category ">Starships</a>
            </li>
            <li class="nav__item ">
                <a href="https://swapi.dev/api/vehicles/?page=1 " class="nav__category ">Venicles</a>
            </li>
            <li class="nav__item ">
                <a href="https://swapi.dev/api/species/?page=1 " class="nav__category ">Species</a>
            </li>
            <li class="nav__item ">
                <a href="https://swapi.dev/api/planets/?page=1 " class="nav__category ">Planets</a>
            </li>
        </ul>
    </nav>

    <main class="main ">
        <div class="container ">
            <div class="main__container ">
                <h2 class="main__title ">People</h2>
                <form class="main__search search ">
                    <input type="search " placeholder="Searching " class="search__input " required="true " />
                    <button type="submit " class="search__btn ">search</button>
                </form>
                <div data-id="_peopleCnt " class="main__content "></div>
                <div class="main__pagination pagination "></div>
            </div>
        </div>
    </main>
    <script src="index.js "></script>
</body>

</html>
